<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://unpkg.com/vue@next"></script>
        <title>Ejercicio N°2</title>
    </head>

    <body>
        <nav class="navbar navbar-light bg-info">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
            </div>
        </nav>

        <div id="app" class="container mt-3">

            <div class="row">
                

                <div class="col-lg-4">
                    

                    <!--col-1-->
                    <div  class="mb-3">

                        <input v-model="nombre" class="form-control" type="text" placeholder="ingrese nombre">
        
        
                    </div>    

                    <!--col-2-->
                    
                    <div class="mb-3">

                        <input v-model="apellido" class="form-control" type="text" placeholder="ingrese apellido">
                        
        
                    </div>   

                    <!--col-3-->
                    
                    <div  class="mb-3">
                    
                        <input v-model="dni" class="form-control" type="number" placeholder="ingrese DNI">
                        
        
                    </div>    
        
                    <div class="mb-3">
            
                        <button v-on:click="guardarEmpleado" class="btn btn-primary">Guardar</button>
                    </div>
        
                    
                </div>

                <!--col-2-->
                
                <div class="col-lg-8">

                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>DNI</th>
                                <th>Acción</th>
                            </tr>

                        </thead>
                        <tbody>
                            <tr v-for="(element, index) of lista_empleados">
                                
                                <td> {{element.nombre}}</td>
                                <td>{{element.apellido}}</td>
                                <td>{{element.dni}}</td>
                                <td><button v-on:click="eliminarEmpleado()" class="btn btn-danger btn small">x</button></td>
                            </tr>
                            


                        </tbody>


                    </table>

                </div>


            </div>

           
          
            
           


        </div>

        <script src="index.js"></script>
    </body>
</html>
