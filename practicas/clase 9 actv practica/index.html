                                <label for="">Razon social</label>
                               
                            </div>
                            <!--DOMICILIO -->

                            <div class="input-field col s12 m12">
                                <i class="small material-icons prefix">house</i>

                                <label for="">Domicilio</label>
                            </div>

                            <div class="input-field col s12">
                               <i class="small material-icons prefix">place</i>
                               <input type="text" class="validate">

                            </div> 
                            
                             <!--CP-->
                            <div class="input-field col s12">
                                <i class="small material-icons prefix">code</i>
                                <input type="text" class="validate">
                                <label for="">CÃ³digo postal</label>
                               
                            </div>  
    
                        </div>
                        
                    </div>
    
                </div>

               <!--SEGUNDA COLUMNA-->
                <div class="row">
                    <div class="col s6 m6">
                      <div class="card-panel">
                          <div class="row">

                              <!-- Cuit-->

                                    <i class="small material-icons prefix">keyboard</i>
                                    <input type="number" class="validate">
                                    <label for="">CUIT</label>

                                </div>

                                <!--TEL-->
                                <div class="input-field col s12 m12">
                                    <i class="small material-icons prefix"> call</i>
                                    <input type="tel" pattern="[0-9]{3}-[0-9]{7}">
                                    <label for="telefono">Telefono</label>

                                </div>

                                <!--EMAIL-->
                                <div class="input-field col s12 m12">
                                    <i class="small material-icons prefix">email</i>
                                    <input type="email" class="validate">
                                    <label for="">Correo Electronico</label>
                            
                                </div> 
                                <a class="waves-effect waves-light btn">Guardar Cliente</a>
                            </div>
                          
                        </div>
                    </div>
