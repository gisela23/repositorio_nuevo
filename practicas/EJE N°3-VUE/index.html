<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://unpkg.com/vue@next"></script>
        <title>Ejercicio N°3 -VUE</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-info">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">EJE N°3 -VUE</a>
            </div>
        </nav>
        <div id="app" class="container mt-3">
            
            <div  class="row">
                
                <div   class="col-lg-6">
                    
                     <!--col-1-->
                    <div  class="mb-3">
                        
                        <p class="h6">Titulo</p>
                        <input v-model="titulo" class="form-control" type="text" placeholder="Ingrese titulo">
        
        
                    </div>    

                    <!--col-2-->
                    
                    <div class="mb-3">
                        
                        <p class="h6">Url de la Imagen</p>
                        <input v-model="url" class="form-control" type="text" placeholder="ingrese url">
                        
        
                    </div>   
                    <!--col-3-button-->
                    <div class="mb-3">
            
                        <button v-on:click="guardarImagen" class="btn btn-success">Guardar imagen</button>
                    
                    </div>

                </div>
               
               

            </div>
            <!--col-2-->

            <div class="row">
                <div class="col-lg-6">
                    
                    <div class="col-4" v-for="element of catalogo_imagen">
               
                        <div class="card" style="width: 18rem;">
                            <img src="element.url" class="card-img-top" alt="">
                            <div class="card-body">
                              <h5 class="card-title">{{element.titulo}}</h5>
                              <a href="#" class="btn btn-primary">Abrir_Link</a>
                            </div>
                        </div>
    
                    </div>
    
                  




                </div>
                


            </div>

        
            



        </div>

        <script src="index.js"></script>
    </body>

</html>
