<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://unpkg.com/vue@next"></script>
        <title>Mis-pagos</title>
    </head>

    <body>
        <nav class="navbar navbar-light bg-warning">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Mis Pagos</a>
            </div>
        </nav>

        <div id="app" class="container mt-3">

            <div class="row">
                

                <div class="col-lg-4">
                    
                    <div class="card">
                        <h5 class="card-header">Carga de Pago</h5>
                        <div class="card-body">
                          
                            <!--col-1-->
                            <div class="row">
                                <div  class="col">

                                    <label class="form-label">Nombre</label>
                                    
                                    <input v-model="nombre" class="form-control" type="text" placeholder="ingrese nombre">
                    
                                </div>
                                <!--col-2-->
                                <div class="col">
    
                                   
                                    <label class="form-label">Apellido</label>
                                    
                                    <input v-model="apellido" class="form-control" type="text" placeholder="ingrese apellido">
    
                                </div>
                            </div>
                            
                            
                            <div class="row">
                                <!--col-3-->
                                <div  class="col">

                                    <label class="form-label">DNI</label>
                                    
                                    <input v-model="dni" class="form-control" type="number" placeholder="ingrese DNI">
                                    
                    
                                </div>  
                                 <!--col-4-->
                                <div class="col">

                                    <label class="form-label">Correo</label>
                                    <input v-model="correo" class="form-control" type="email" placeholder="ingrese correo">
    
    
                                </div>

                            </div>
                                 

                           <div class="row">
                                <!--col-5-->
                                <div class="col">
                                    <label class="form-label">Cuota</label>

                                    <input v-model="cuota" class="form-control" type="number" placeholder="ingrese cuota">

                                </div>
                                <!--col-6-->
                                <div class="col">
                                    <label class="form-label">Importe</label>
                                    
                                    <input v-model="importe" class="form-control" type="number" placeholder="Ingrese importe">

                                </div>
                                <div    class="mb-3 p-4">
                            
                                    <label class="form-label">Fecha</label>
                                    
                                    <input v-model="fecha" class="form-control" type="date" placeholder="Ingrese fecha">
        
        
                                </div>

                            </div>
                          
                            
                        </div>   
                         <!--col-7-->
                      
                        
                    </div>

                       

                  

                    <!--col-3-->
                    
                    
                    <div class="mb-3">
            
                        <button v-on:click="guardarPagos" class="btn btn-success">Guardar</button>
                    </div>
        
                    
                </div>

                <!--col-2-->
                
                <div class="col-lg-8">


                    
                    <div class="card">
                        <h5 class="card-header">Grilla de Pagos</h5>
                        <div class="card-body">
                          
                          
                          <table class="table">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>DNI</th>
                                    <th>Correo</th>
                                    <th>Cuota</th>
                                    <th>Importe</th>
                                    <th>Fecha</th>
                                </tr>
    
                            </thead>
                            <tbody>
                                <tr v-for="(element, index) of lista_pagos">
                                    
                                    <td> {{element.nombre}}</td>
                                    <td>{{element.apellido}}</td>
                                    <td>{{element.dni}}</td>
                                    <td>{{element.correo}}</td>
                                    <td>{{element.cuota}}</td>
                                    <td>{{element.importe}}</td>
                                    <td>{{element.fecha}}</td>
                                    <td><button v-on:click="eliminarCliente()" class="btn btn-danger btn small">x</button></td>
                                </tr>
                                
    
    
                            </tbody>
    
    
                        </table>





                        </div>
                      </div>

                    




                   

                </div>


            </div>

           
          
            
           


        </div>

        <script src="index.js"></script>
    </body>
</html>
